<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" href="../progresso-html/assets/styles/forms.css">
</head>
<body>
    <h1>missão formulário</h1>
    <section>
        <form action="#">
            <div class="inputs">
                <label for="nome">Digite o nome do ninja!</label>
                <input type="text" placeholder="nome.." name="nome"  required/>
            </div>

            <div class="rank">
                <label for="rank">Selecione o nível do ninja</label>
                <select name="rank" id="rank">
                    <option value="">Selecione...</option>
                    <option value="genin">genin</option>
                    <option value="chunin"> chunin</option>
                    <option value="jônin">jônin</option>
                    <option value="kage">kage</option>
                    <div class="tipo">
                        <label for="tipo">Qual o nível da Missão?</label>
                        <div>
                            <label for="D"> 
                                <input type="radio" name="tipo" value="D" />
                                D
                            </label>
                        </div>
                        <div>
                            <label for="c"> 
                                <input type="radio" name="tipo" value="c" />
                               C
                            </label>
                        </div>
                        <div>
                            <label for="b"> 
                                <input type="radio" name="tipo" value="b" />
                                B
                            </label>
                        </div>
                        <div>
                            <label for="a"> 
                                <input type="radio" name="tipo" value="A" />
                               A
                            </label>
                        </div>
                        <div>
                            <label for="S"> 
                                <input type="radio" name="tipo" value="s" />
                               S
                            </label>
                        </div>
                    </div>

                    <div class="especialidades">
                        <label for="especialidades">Qual a especialidade ninja?</label>
<div>
    <label for="especialidades" >
        <input type="checkbox" name="especialidades" value="taijutsu" />
        taiJustso
    </label>
</div>
                    

                    
<div>
    <label for="especialidades" >
        <input type="checkbox" name="especialidades" value="ninjutsu" />
        Ninjutsu
    </label>
</div>
<div>
    <label for="especialidades" >
        <input type="checkbox" name="especialidades" value="genjutsu" />
       Genjutsu
    </label>
</div>
<div>
    <label for="especialidades" >
        <input type="checkbox" name="especialidades" value="medico" />
       Ninja médico
    </label>
</div>
                    </div>
                    <div class="descrição">
                        <label for="descrição">Qual a descrição do ninja?</label>
                        <textarea
                         name="descrição"
                         id="descricao"
                         placeholder="Digite as caracteristicas do ninja...." 
                         rows="4">
                         

                        </textarea>
                    </div>
                </select>
            </div>
        </form>
    </section>
</body>
</html>
